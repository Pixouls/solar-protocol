version: '3.7'

name: solar-protocol

services:
  datalogger:
    image: solar-protocol/datalogger
    build: ../datalogger
    restart: on-failure[99]
    volumes:
      - data:/data
  api:
    image: solar-protocol/api
    build: ../api
    restart: on-failure[99]
    volumes:
      - data:/data
    ports:
      - 11215:80
  protocol:
    image: solar-protocol/protocol
    build: ../protocol
    restart: on-failure[99]
    command: python run.py now
    volumes:
      - data:/data
      - frontend:/frontend
      - local:/local
  web:
    image: nginx
    restart: on-failure[99]
    volumes:
      - data:/data
      - frontend:/frontend
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 11221:80

volumes:
  data:
    driver_opts:
      o: bind
      type: none
      device: '${PWD}/../data'
  frontend:
    driver_opts:
      o: bind
      type: none
      device: '${PWD}/../frontend'
  local:
    driver_opts:
      o: bind
      type: none
      device: '${PWD}/../local'
